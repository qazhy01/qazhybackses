{% extends 'blog/base.html' %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Удаление поста</h1>
            <p class="card-text">Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
